{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{% static "images/logos/ELEGIMOS_favicon.png" %}">
  <style>
    *::selection {
      background-color: rgba(213, 142, 142, 1) !important;
    }
    body::-webkit-scrollbar {
      width: 0.5em;
    }
    body::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
    }
    body::-webkit-scrollbar-thumb {
      background-color: #ccc;
    }
  </style>
	{% block css %}
	{% endblock %}
	{% block content %}
  {% endblock %}
</body>
</html>
